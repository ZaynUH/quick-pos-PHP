<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="user_information.css">
  <title>User Information</title>
</head>
<body>
  <header>
    <h1>User Information</h1>
  </header>

  <section id="user-info-form">
    <form id="user-form">
      <label for="creditCardNumber">Credit Card Number:</label>
      <input type="text" id="creditCardNumber" pattern="\d{12,19}" title="Credit card number must be between 12 to 19 digits." required>

      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" title="Expiry date must be in MM/YY format." required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" pattern="\d{3,4}" title="CVV must be 3 or 4 digits." required>

      <p id="total">Total:</p>
      <button type="button" onclick="proceedToPayment()">Proceed to Payment</button>
    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="user_information.js"></script>
</body>
</html>
