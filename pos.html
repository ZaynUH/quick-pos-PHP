<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Selection</title>
    <link rel="stylesheet" href="posStyles.css">
</head>
<body>
    <div class="tabs">
        <button class="tablink" onclick="openTab('tab1')">Tab 1</button>
        <button class="tablink" onclick="openTab('tab2')">Tab 2</button>
        <button class="tablink" onclick="openTab('tab3')">Tab 3</button>
    </div>

    <div id="tab1" class="tabcontent">
        <h2>Tab 1 Content</h2>
        <ul id="tab1Items"></ul>
    </div>

    <div id="tab2" class="tabcontent">
        <h2>Tab 2 Content</h2>
        <ul id="tab2Items"></ul>
    </div>

    <div id="tab3" class="tabcontent">
        <h2>Tab 3 Content</h2>
        <ul id="tab3Items"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
